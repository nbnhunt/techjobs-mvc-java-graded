<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

 <!--   &lt;!&ndash; TODO #1 - Use a loop to display job results in a table. &ndash;&gt;
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>-->

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <!--loop displaying each job passed by controller-->
    <!--each job in its own table-->
    <!--use ListController for variable names-->
    <!--Add CSS class "job-listing"-->
    <!--A table for each job, one job field per row-->

    <th:block th:each="job : ${jobs}">
        <table class="job-listing">
            <tr>
                <td>Job ID</td>
                <td th:text = "${job.id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text = "${job.name}"></td>
            </tr>
            <tr>
                <td>Location</td>
                <td th:text = "${job.location}"></td>
            </tr>
            <tr>
                <td>Employer</td>
                <td th:text = "${job.employer}"></td>
            </tr>
            <tr>
                <td>Position Type</td>
                <td th:text = "${job.positionType}"></td>
            </tr>
            <tr>
                <td>Skills</td>
                <td th:text = "${job.coreCompetency}"></td>
            </tr>
        </table>
    </th:block>
